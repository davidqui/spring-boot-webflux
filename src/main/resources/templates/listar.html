<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>


<h1 th:text="${titulo}"></h1>
<a th:href="@{/form}">crear + a</a>
<table>
	<thead>
		<tr>
			<th>id</th>
			<th>nombre</th>
			<th>precio</th>
			<th>fecha</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="producto: ${productos}">
			<td th:text="${producto.id}"></td>
			<td th:text="${producto.nombre}"></td>
			<td th:text="${producto.precio}"></td>
			<td th:text="${producto.createAt}"></td>
<!--			<td><a th:href="@{/form/} + ${producto.id}">Editar</a></td>-->
			<td><a th:href="@{/form/{id}(id=${producto.id})}">Editar</a></td>
			<td><a th:href="@{/eliminar/{id}(id=${producto.id})}" onclick="return confirm('Estas seguro que deseas eliminar el producto?');">Eliminar</a></td>
		</tr>
	</tbody>
</table>
</body>
</html>
